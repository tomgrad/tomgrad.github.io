### Funkcja straty (*loss function*)

Funkcja, kt贸rej warto jest minimalizowana w trakcie procesu uczenia.

Inaczej: funkcja kosztu, funkcja bdu


#### Przykad funkcji straty

<div class="cols">

Hinge loss (Weston-Watkins 1999)
$$L_i=\sum\limits_{j \neq y_i} \max (0, s_j-s_{y_i}+\epsilon)$$

- $\sum\limits_{j \neq y_i}$ - suma po "zych" klasach
- $s_j$ - punktacja $j$-ej klasy
- $s_{y_i}$ - punktacja waciwej klasy
- $\epsilon$ - margines

</div>
</script></section><section data-markdown><script type="text/template">### Przykad: hinge loss

## Softmax

Punkty przyznane klasom przez klasyfikator mo偶emy interpretowa jako nieunormowane logarytmy prawdopodobiestw.

$$P(Y=k | X=x_i)=\frac{e^{s_k}}{\sum\limits_j e^{s_j}}$$

$P$ - prawdopodobiestwo, 偶e wejcie $x_i$ nale偶y do klasy $k$.

### Entropia krzy偶owa (cross-entropy loss)

$$L_i=-\ln P(Y=y_i | X=x_i) = - \ln \frac{e^{s_{y_i}}}{\sum\limits_j e^{s_j}}$$

## Metoda gradientu prostego

Trenowanie klasyfikatora polega na szukaniu minimum funkcji straty dla ustalonego zbioru uczcego.

W tym celu stosujemy metod gradientu prostego.

Szukamy $\nabla_W L$ - gradientu funkcji straty 

(pochodnej funkcji straty po parametrach klasyfikatora)

### Algorytm

```
while not we_happy:

    params -= learning_rate * params_grad
```

### Wsteczna propagacja

<div class="cols">
<div>

$s_m=\sum\limits_n w_{mn} x_n +b_m$

$m$ - klasa

$n$ - cecha

$\frac{\partial s_m}{\partial w_{mn}}=x_n$

$\frac{\partial s_m}{\partial b_m}=1$

$\frac{\partial s_m}{\partial x_n}=w_{mn}$

</div>
<div>

$L_i = -\ln p_{y_i}$

$L=\sum\limits_i L_i$

$i$ - wektor uczcy

$\frac{\partial L}{\partial p_i} = - \frac{1}{p_i}$ dla $i=y_i$

$\frac{\partial L}{\partial p_i} = 0$ dla $i \neq y_i$


</div>
</div>
 
</script></section><section data-markdown><script type="text/template">
### Klasyfikator liniowy vs perceptron

Klasyfikator liniowy:

$f(x) = W x$

Perceptron z jedn warstw ukryt

$f(x) = W_2 \sigma(W_1 x)$

Perceptron z dwiema warstwami ukrytymi

$f(x) = W_3 \sigma \left(W_2 \sigma(W_1 x) \right)$

$\sigma(\ldots)$ - nieliniowa funkcja aktywacji
</script></section></section><section  data-markdown><script type="text/template">
