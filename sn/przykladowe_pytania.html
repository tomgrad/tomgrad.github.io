      <div class="slides"><section  data-markdown><script type="text/template"># Sieci neuronowe
## Przykładowe pytania na egzamin

### Mechanika statystyczna sieci neuronowych

- Omów budowę i własności sieci Hopfielda
- Omów rodzaje dynamiki i atraktorów sieci Hopfielda
- Zdefiniuj hamiltonian sieci Hopfielda. Co to znaczy, że wzorce są nieobciążone lub nieskorelowane?
- Omów regułę Hebba. Wyznacz macierz wag połączeń dla dwóch podanych wzorców.
- Opisz algorytm Monte Carlo dla sieci neuronowej z szumem.

### Podstawy

- Wyjaśnij, na czym polega i do czego służy wsteczna propagacja. Wyznacz gradienty dla wszystkich węzłów w podanym grafie obliczeniowym.
- Omów metodę gradientu prostego. W jaki sposób możemy ją zoptymalizować?
- Opisz sens i znaczenie funkcji aktywacji *softmax* oraz entropię krzyżową jako funkcję straty.
- Omów znane ci funkcje aktywacji.
- Omów znaczenie nieliniowości funkcji aktywacji w sieciach wielowarstwowych.
- Wyjaśnij, na czym polega problem znikających gradientów i jaka jest przyczyna jego powstawania.

### Rodzaje sieci neuronowych
- Omów architekturę i zastosowania perceptronu wielowarstwowego.
- Wyjaśnij zasadę działania sieci konwolucyjnej. Omów typową sieć konwolucyjną stosowaną do klasyfikacji obrazów.
- Omów budowę i zastosowania sieci rekurencyjnych.
- Wyjaśnij zasadę działania i omów zastosowania autoenkoderów. Czym jest rozmaitość zbioru danych i co ją reprezentuje w autoenkoderze?
- Omów znane ci metody modelowania generatywnego.
- Omów założenia i działanie algorytmu neuroewolucji *NEAT*.</script></section></div>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"controls":true,"width":1920,"height":1080,"theme":"beige"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
